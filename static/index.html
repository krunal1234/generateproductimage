<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Remover & Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f4f8;
    }

    header {
      background-color: #1d3557;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="file"],
    input[type="text"],
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background-color: #457b9d;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #1d3557;
    }

    img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .loading {
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Background Editor</h1>
    <p>Remove backgrounds and generate new ones using Stable Diffusion</p>
  </header>

  <div class="container">
    <!-- Remove Background Section -->
    <div class="section" id="remove-bg-section">
      <h2>1. Remove Background from Image</h2>
      <label for="remove-bg-file">Choose an image:</label>
      <input type="file" id="remove-bg-file" accept="image/*">
      <button onclick="removeBackground()">Remove Background</button>
      <p id="remove-bg-status" class="loading"></p>
      <img id="remove-bg-result" />
    </div>

    <!-- Generate Background Section -->
    <div class="section" id="generate-bg-section">
      <h2>2. Generate Background with Prompt</h2>
      <label for="bg-prompt">Enter prompt for background:</label>
      <input type="text" id="bg-prompt" placeholder="e.g., A mystical forest at sunrise">
      <button onclick="generateBackground()">Generate Background</button>
      <p id="generate-bg-status" class="loading"></p>
      <img id="generate-bg-result" />
    </div>
  </div>

  <script>
    async function removeBackground() {
      const fileInput = document.getElementById('remove-bg-file');
      const status = document.getElementById('remove-bg-status');
      const resultImg = document.getElementById('remove-bg-result');

      if (!fileInput.files[0]) {
        alert("Please upload an image file first.");
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      status.textContent = "Removing background...";
      resultImg.src = "";

      try {
        const res = await fetch('/remove_background', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.success) {
          resultImg.src = data.url;
          status.textContent = "Background removed successfully!";
        } else {
          status.textContent = data.error || "Failed to remove background.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "An error occurred.";
      }
    }

    async function generateBackground() {
      const prompt = document.getElementById('bg-prompt').value.trim();
      const status = document.getElementById('generate-bg-status');
      const resultImg = document.getElementById('generate-bg-result');

      if (!prompt) {
        alert("Please enter a background prompt.");
        return;
      }

      status.textContent = "Generating background...";
      resultImg.src = "";

      try {
        const params = new URLSearchParams({ background_prompt: prompt });
        const res = await fetch(`/generate_background?${params.toString()}`, {
          method: 'POST'
        });

        const data = await res.json();
        if (data.success) {
          resultImg.src = data.url;
          status.textContent = "Background generated successfully!";
        } else {
          status.textContent = data.error || "Failed to generate background.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "An error occurred.";
      }
    }
  </script>
</body>
</html>
